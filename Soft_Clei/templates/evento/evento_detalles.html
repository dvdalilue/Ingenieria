{% extends "index.html" %}

{% block content %}
<h3>{{ objeto.nombre }}</h3>
<ul>
  <li>Nombre: {{ objeto.nombre }}</li>
  <li>Lugar: {{ objeto.lugar }}</li>
</ul>
{% else %}
<li>
  <p>No existen eventos.</p>
</li>
{% endif %}

<form>
	<a class="boton" href="javascript:history.back()">Atras</a>
</form>
{% endblock %}
{% block sidebar %}
<li>
  <p>Datos del evento</p>
</li>
{% endblock %}
