{% extends "index.html" %}

{% block content %}
<h3>Inscritos:</h3>
{% if i_list %}
<ul>
  <ul>
    {% for i in i_list %}
    <li>{{ i.id }}</li>
    {% endfor %}
  </ul>
</ul>
{% else %}
<li>
  <p>No existen inscritos.</p>
</li>
{% endif %}

<form>
  <input type="button" VALUE="Inscribir Participante" onClick="window.location.href='create_inscripcion'">
</form>

{% endblock %}

{% block sidebar %}
<li>
  <p>Lista de los inscritos del CLEI</p>
</li>
{% endblock %}
