{% extends "base.html" %}

{% block content %}

<h2>Participantes</h2>

{% if latest_p_list %}
    <ul>
    {% for p in latest_p_list %}
        <li><a href="/participante/{{ p.id }}/">{{ p.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No participante are available.</p>
{% endif %}
{% endblock content %}
